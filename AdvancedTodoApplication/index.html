    <title>To Do List App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

<body>
    <!-- Header -->
    <header>
        <h1>Advanced To Do Application</h1>
    </header>

    <!-- Main Component -->
    <main>
        <!-- Input Component -->
        <h2>Please input your task below:</h2>
        <form id="new-form">
            <div class="mainInputs">
                <input id="input-task-field" type="text" placeholder="Click to enter your task." />
                <input type="date" id="dueDate-selector" name="dueDate">
                <input name="category" id="category-selector" type="text" placeholder="Category" />
                <select name="priority" id="priority-selector" form="new-form">
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
            </div>
            <div class="tagSubtaskInputs">
                <ul id="tags"></ul>
                <input type="text" name="tag" id="input-tag" placeholder="Separate tags with an enter key.">
                <!-- <small class="input-tag">Separate keywords with an enter key.</small> -->
            </div>
            <div class="tagSubtaskInputs">
                <ul id="subtasks"></ul>
                <input type="text" name="subtask" id="input-subtask" placeholder="Separate subtasks with an enter key.">
                <!-- <small class="input-subtask">Separate subtasks with an enter key.</small> -->
            </div>
            <div class="submitButton">
                <input id="submit-bttn" type="submit" value="Add task to the list" />
            </div>
        </form>
        <div class="filtersDiv" action="">
            <h2>Filters</h2>
            <div>
                <input type="text" name="filterTitle" id="filterByTitle" placeholder="Filter by Task Title">
                <input type="text" name="filterCategory" id="filterByCategory" placeholder="Filter by Category">
                <input type="date" id="filterByDueDate" name="dueDate">
                <select name="sorting" id="sortingBy">
                    <option value="sortDefault">Sort By: Default</option>
                    <option value="sortPrioHtoL">Sort By: Priority(High to Low)</option>
                    <option value="sortPrioLtoH">Sort By: Priority(Low to High)</option>
                    <option value="sortCat">Sort By: Category</option>
                    <option value="sortDueDate">Sort By: Due Date</option>
                </select>
            </div>
            <div>

                <input type="text" name="filterTag" id="filterByTag" placeholder="Filter by Tag">
                <input type="text" name="filterSubtask" id="filterBySubtask" placeholder="Filter by Subtask">
                <select name="filterPriority" id="filterByPriority">
                    <option value="All">Mixed Priority</option>
                    <option value="High">High</option>
                    <option value="Medium">Medium</option>
                    <option value="Low">Low</option>
                </select>
                <select name="pendComp" id="filterPendComp">
                    <option value="All">All Tasks</option>
                    <option value="false">Pending</option>
                    <option value="true">Completed</option>
                </select>
                <button id="showActivityLogBtn">Show Activity Log</button>
            </div>
        </div>
        <nav>

        </nav>
        <!-- Display Component -->
        <section class="task-list">
            <!-- Heading of List -->
            <h2>Task List:</h2>
            <div class="headings">

                <h3>Title</h3>

                <h3>SubTasks</h3>
